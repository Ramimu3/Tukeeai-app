<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping Progress Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="progress-container">
        <div class="progress-step" data-step="Processing"></div>
        <div class="progress-step" data-step="Chunking"></div>
        <div class="progress-step" data-step="Reformatting"></div>
        <div class="progress-step" data-step="Sanitizing"></div>
        <div class="progress-step" data-step="Done"></div>
    </div>
    <script src="process.js"></script>
</body>
</html>
